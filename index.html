<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Frame Extractor</title>
</head>
<body>

    <h1>Upload Video to Extract Frames</h1>

    <input type="file" id="video-upload" accept="video/*">

    <!-- Progress bar and percentage -->
    <div id="progress-container">
        <div id="progress-bar">0%</div>
    </div>

    <div id="frames-container"></div>
    <button id="download-btn" disabled>Download Frames as Zip</button>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.10.1/dist/ffmpeg.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="coi-serviceworker.js"></script>
    <script src="script.js"></script>

</body>
</html>
